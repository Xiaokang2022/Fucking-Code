  - extra/css/extra.css # 加载自定义的样式
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css # 设置字体（霞鹜文楷）

plugins:
  - search: # 搜索栏（内置插件）
      separator: '[\s\-\.]+' # 分隔符（默认值）
      lang:
        - zh
        - en
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_datetime
      locale: zh
      timezone: Asia/Shanghai
  # - git-authors: # 当配置不好下方的 git-committers 时可采用这个
  - git-committers:
      repository: Xiaokang2022/Fucking-Code
      branch: main
      token: !ENV ["GH_TOKEN"] # 需要自行在终端中设置临时环境变量，强烈不建议显式地在此处设置 token
  - glightbox:
      background: none
  - statistics:
      codelines_per_minute: 10
      words_per_minute: 300
  - minify:
      minify_html: true
      htmlmin_opts:
        remove_comments: true

watch: # serve 实时预览模式下检测更改的目录或文件
  - docs/
  - sources/
  - pythontutor/
  - mkdocs.yml

